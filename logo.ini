[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Version=0.3-beta
Name=Material you digital logo
Description=Material You logo widget for Windows
Tags=logo ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100

[Variables]
Scale=500


;-------------------------------------------------------------

[MeterialYou]
