[Rainmeter]
BackgroundMode=1
Update=100

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=370
H=700
ImageName=#@#settings9.png

[Variables]
@Include=#@#FVariables.inc

[box1]
Meter=Shape
Shape=Rectangle 0, 0, 60, (#Scale#*0.18), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=225
Y=380
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction="https://github.com/Runixe786/MD3-Windows"

[box2]
Meter=Shape
Shape=Rectangle 0, 0, 280, (#Scale#*0.15), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=50
Y=477
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction="https://t.me/DroidDiscussion"

[box3]
Meter=Shape
Shape=Rectangle 0, 0, 280, (#Scale#*0.15), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=50
Y=535
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction="https://www.reddit.com/r/Windows11/comments/135s87x/themed_all_my_devices_inspired_from_googles/"

[box4]
Meter=Shape
Shape=Rectangle 0, 0, 280, (#Scale#*0.15), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=50
Y=600
UpdateDivider=-1
