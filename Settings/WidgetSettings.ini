[Metadata]
Author=Sahil / MaybeSahil / Runixe786
Version=0.3-beta
Name=Material you settings
Description=Material You settings widget for Windows
Tags=settings ,windows ,android ,materialyou ,material

[Rainmeter]
BackgroundMode=1
Update=100

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=370
H=700
ImageName=#@#settings2.png

[Variables]
@Include=#@#FVariables.inc

[box1]
Meter=Shape
Shape=Rectangle 0, 0, 80, (#Scale#*0.20), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=40
Y=250
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "MD3 Windows-Basic\Settings" "ClockSettings.ini"]

